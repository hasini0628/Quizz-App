<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All-in-One Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="quizzapp.css">
</head>
<body>
<div class="container" id="login">
  <h1>Quiz App</h1>
  <label>Name:</label>
  <input type="text" id="name" placeholder="Enter your name" required />
  <label>Email:</label>
  <input type="email" id="email" placeholder="Enter your email" required />
<label>Mobile No:</label>
  <input type="text" id="mobile" placeholder="Enter your number" />
  <button onclick="startQuiz()">Sign In & Start Quiz</button>
</div>
<div class="container" id="quiz">
  <h2 id="questionTitle">Loading...</h2>
  <div id="optionsContainer"></div>
  <div id="feedback"></div>
  <p id="timer">Time left: 10s</p>
</div>
